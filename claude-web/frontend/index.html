<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Web</title>
    <link rel="manifest" href="/manifest.json">
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        /* Custom scrollbar for chat */
        .chat-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .chat-scrollbar::-webkit-scrollbar-track {
            background: #1f2937;
        }
        .chat-scrollbar::-webkit-scrollbar-thumb {
            background: #4b5563;
            border-radius: 3px;
        }
        /* Markdown-like styling */
        .message-content p { margin-bottom: 0.5rem; }
        .message-content code {
            background: #374151;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        .message-content pre {
            background: #1f2937;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 h-screen overflow-hidden">
    <div x-data="chatApp()" x-init="init()" class="flex h-full">
        <!-- Sidebar (fixed left) -->
        <div class="w-64 bg-gray-800 flex flex-col flex-shrink-0">
            <!-- User info -->
            <div class="p-4 border-b border-gray-700">
                <div x-show="user" class="text-sm">
                    <div class="font-semibold" x-text="user?.username"></div>
                    <button @click="logout()" class="text-xs text-gray-400 hover:text-white mt-1">
                        Logout
                    </button>
                </div>
            </div>
            
            <!-- Conversations list (scrollable) -->
            <div class="flex-1 overflow-y-auto p-4">
                <button @click="newConversation()" 
                    class="w-full mb-4 bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded text-sm">
                    New Conversation
                </button>
                
                <div class="space-y-2">
                    <template x-for="conv in conversations" :key="conv.id">
                        <div @click="selectConversation(conv.id)"
                            :class="{'bg-gray-700': currentConversationId === conv.id}"
                            class="p-2 rounded cursor-pointer hover:bg-gray-700 text-sm">
                            <div x-text="conv.title || 'Untitled'" class="truncate"></div>
                            <div class="text-xs text-gray-400" x-text="`${conv.message_count} messages`"></div>
                        </div>
                    </template>
                </div>
            </div>
        </div>
        
        <!-- Main chat area (takes remaining width) -->
        <div class="flex-1 flex flex-col min-w-0">
            <!-- Login form if not authenticated -->
            <template x-if="!token">
                <div class="flex-1 flex items-center justify-center">
                    <div class="w-96 bg-gray-800 p-8 rounded-lg">
                        <h2 class="text-2xl font-bold mb-6" x-text="isRegistering ? 'Register' : 'Login'"></h2>
                        
                        <form @submit.prevent="isRegistering ? register() : login()">
                            <div class="mb-4">
                                <input type="text" x-model="loginForm.username" 
                                    placeholder="Username"
                                    class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <template x-if="isRegistering">
                                <div class="mb-4">
                                    <input type="email" x-model="loginForm.email" 
                                        placeholder="Email"
                                        class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                            </template>
                            
                            <div class="mb-6">
                                <input type="password" x-model="loginForm.password" 
                                    placeholder="Password"
                                    class="w-full px-4 py-2 bg-gray-700 rounded focus:outline-none focus:ring-2 focus:ring-blue-500">
                            </div>
                            
                            <button type="submit" 
                                class="w-full bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded">
                                <span x-text="isRegistering ? 'Register' : 'Login'"></span>
                            </button>
                        </form>
                        
                        <div class="mt-4 text-center text-sm">
                            <button @click="isRegistering = !isRegistering" class="text-blue-400 hover:text-blue-300">
                                <span x-text="isRegistering ? 'Already have an account? Login' : 'Need an account? Register'"></span>
                            </button>
                        </div>
                        
                        <div x-show="error" class="mt-4 text-red-400 text-sm" x-text="error"></div>
                    </div>
                </div>
            </template>
            
            <!-- Chat interface -->
            <template x-if="token">
                <div class="flex-1 flex flex-col min-h-0">
                    <!-- Messages area (scrollable) -->
                    <div class="flex-1 overflow-y-auto p-4 chat-scrollbar min-h-0" id="messagesContainer">
                        <template x-for="message in messages" :key="message.id">
                            <div class="mb-4">
                                <div class="text-xs text-gray-400 mb-1" 
                                    x-text="message.role === 'user' ? 'You' : 'Claude'"></div>
                                <div class="bg-gray-800 rounded-lg p-4 message-content"
                                    x-html="formatMessage(message.content)"></div>
                            </div>
                        </template>
                        
                        <!-- Streaming messages (real-time separation) -->
                        <template x-for="(msg, index) in streamingMessages" :key="'stream-' + index">
                            <div class="mb-4">
                                <div class="text-xs text-gray-400 mb-1">Claude</div>
                                <div class="bg-gray-800 rounded-lg p-4 message-content"
                                    x-html="formatMessage(msg)"></div>
                            </div>
                        </template>
                        
                        <!-- Typing indicator (shows after last message while waiting for next) -->
                        <div x-show="isStreaming" class="mb-4">
                            <div class="text-xs text-gray-400 mb-1">Claude is typing</div>
                            <div class="bg-gray-800 rounded-lg p-4">
                                <div class="flex space-x-1">
                                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 0ms"></div>
                                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 150ms"></div>
                                    <div class="w-2 h-2 bg-gray-500 rounded-full animate-bounce" style="animation-delay: 300ms"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Input area (fixed to bottom) -->
                    <div class="border-t border-gray-700 p-4 flex-shrink-0">
                        <!-- Streaming mode toggle -->
                        <div class="flex items-center justify-end mb-2">
                            <label class="flex items-center text-sm text-gray-400">
                                <input type="checkbox" x-model="useStreamingMode" 
                                    class="mr-2 rounded bg-gray-700 border-gray-600 text-blue-600 focus:ring-blue-500">
                                Streaming mode
                            </label>
                        </div>
                        <form @submit.prevent="useStreamingMode ? sendMessage() : sendNonStreamingMessage()" class="flex gap-2">
                            <textarea 
                                x-model="currentMessage"
                                @keydown.enter.prevent="if(!$event.shiftKey) sendMessage()"
                                placeholder="Type your message... (Shift+Enter for new line)"
                                class="flex-1 px-4 py-2 bg-gray-800 rounded resize-none focus:outline-none focus:ring-2 focus:ring-blue-500"
                                rows="3"
                                :disabled="isStreaming"></textarea>
                            <button type="submit" 
                                :disabled="isStreaming || !currentMessage.trim()"
                                class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded disabled:opacity-50 disabled:cursor-not-allowed">
                                <span x-text="isStreaming ? 'Sending...' : 'Send'"></span>
                            </button>
                        </form>
                    </div>
                </div>
            </template>
        </div>
    </div>
    
    <script src="/app.js"></script>
</body>
</html>
